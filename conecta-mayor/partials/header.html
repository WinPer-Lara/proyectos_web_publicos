      <a id="brand-link" class="navbar-brand d-flex align-items-center gap-2" href="#">
        <img id="site-logo" src="" data-src-root="icons/logo-elder.svg" data-src-pages="../icons/logo-elder.svg" alt="Conecta Mayor" style="width:44px;height:44px;" />

<!-- Floating controls shown on every page (top-left) -->
<div class="fixed-accessible-controls" role="region" aria-label="Controles de accesibilidad">
  <button id="decrease-font" class="btn btn-outline-secondary" aria-label="Disminuir tamaño">A-</button>
  <button id="reset-font" class="btn btn-outline-secondary" aria-label="Restablecer tamaño">A</button>
  <button id="increase-font" class="btn btn-outline-secondary" aria-label="Aumentar tamaño">A+</button>
  <button id="invert-colors" class="btn btn-outline-dark" aria-pressed="false" aria-label="Invertir colores">Invertir</button>
</div>
<script>
  (function(){
    try{
      var img = document.getElementById('site-logo');
      if(!img) return;
      var path = location.pathname || '';
      // Detect pages served from a /pages/ subfolder (works for file:// and http)
      var isInPages = path.indexOf('/pages/') !== -1 || path.indexOf('\\pages\\') !== -1 || path.startsWith('/pages') || path.startsWith('pages/');
      img.src = isInPages ? img.getAttribute('data-src-pages') : img.getAttribute('data-src-root');
      // Fallback: if image fails to load, try the other relative path
      img.addEventListener('error', function(){
        var alt = img.getAttribute('data-src-pages') === img.src ? img.getAttribute('data-src-root') : img.getAttribute('data-src-pages');
        if(alt && alt !== img.src) img.src = alt;
      });
    }catch(e){ /* ignore */ }
  })();
</script>
