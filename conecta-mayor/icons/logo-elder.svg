<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Conecta Mayor — logo</title>
  <desc id="desc">Icono estilizado de la cara de un hombre mayor, trazos sencillos y colores tranquilos.</desc>
  <defs>
    <linearGradient id="calmGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#8FC1A9" />
      <stop offset="1" stop-color="#6CA0DC" />
    </linearGradient>
  </defs>

  <!-- fondo circular suave -->
  <circle cx="100" cy="100" r="96" fill="url(#calmGrad)" opacity="0.12" />

  <!-- cabeza -->
  <circle cx="100" cy="98" r="54" fill="#F5E6D3" stroke="#2C6D9D" stroke-width="3" />

  <!-- pelo simple -->
  <path d="M55 78 C70 60, 130 60, 145 78" fill="none" stroke="#2C6D9D" stroke-width="4" stroke-linecap="round" />

  <!-- cejas -->
  <path d="M72 92 q8 -6 16 0" fill="none" stroke="#2C6D9D" stroke-width="3" stroke-linecap="round" />
  <path d="M112 92 q8 -6 16 0" fill="none" stroke="#2C6D9D" stroke-width="3" stroke-linecap="round" />

  <!-- ojos (pequeños círculos) -->
  <circle cx="82" cy="100" r="4" fill="#2C6D9D" />
  <circle cx="118" cy="100" r="4" fill="#2C6D9D" />

  <!-- gafas (dos aros con puente) -->
  <g stroke="#2C6D9D" stroke-width="2" fill="none">
    <circle cx="82" cy="100" r="12" />
    <circle cx="118" cy="100" r="12" />
    <path d="M94 100 h12" stroke-linecap="round" />
  </g>

  <!-- nariz simple -->
  <path d="M100 104 q4 8 0 14" fill="none" stroke="#B67F55" stroke-width="2" stroke-linecap="round" />

  <!-- sonrisa suave -->
  <path d="M84 122 q16 10 32 0" fill="none" stroke="#B67F55" stroke-width="3" stroke-linecap="round" />

  <!-- arrugas (sutiles) -->
  <path d="M72 114 q6 4 12 0" fill="none" stroke="#B67F55" stroke-width="1.2" stroke-linecap="round" opacity="0.7" />
  <path d="M116 114 q6 4 12 0" fill="none" stroke="#B67F55" stroke-width="1.2" stroke-linecap="round" opacity="0.7" />

  <!-- barba/candado de mandíbula leve -->
  <path d="M70 136 q30 18 60 0" fill="none" stroke="#B67F55" stroke-width="2" stroke-linecap="round" opacity="0.9" />

</svg>
